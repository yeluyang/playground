syntax = "proto3";

enum TaskType {
    ANY = 0;
    MAP = 1;
    REDUCE = 2;
}

message FileLocation {
    string host = 1;
    string path = 2;
}

message JobGetRequest {
    TaskType task_type = 1;
    string host = 2;
}

message JobGetResponse {
    TaskType task_type = 1;
    FileLocation file_location = 2;
}

service MasterGRPC {
    rpc JobGet(JobGetRequest) returns (JobGetResponse) {}
}
