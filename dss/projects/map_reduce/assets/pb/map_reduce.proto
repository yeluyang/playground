syntax = "proto3";

enum TaskType {
    ANY = 0;
    MAP = 1;
    REDUCE = 2;
}

message FileLocation {
    string host = 1;
    string path = 2;
}

message TaskGetRequest {
    TaskType task_type = 1;
    string host = 2;
}

message TaskGetResponse {
    TaskType task_type = 1;
    FileLocation file_location = 2;
}

service MasterGRPC {
    rpc TaskGet(TaskGetRequest) returns (TaskGetResponse) {}
}
