syntax = "proto3";

message PingRequest {}

message PingResponse {}

message TaskGetRequest {
    string host = 1;
}

message TaskGetResponse {
    string input_path = 1;
}

service MasterGRPC {
    rpc Ping(PingRequest) returns (PingResponse) {}
    rpc TaskGet(TaskGetRequest) returns (TaskGetResponse) {}
}
